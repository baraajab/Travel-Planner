<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Travel Planner</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=REM:wght@300;400;600&display=swap" rel="stylesheet"><script defer="defer" src="bundle.a62fc5cd7e58e99cab84.js"></script><link href="style.210614054120d350fb00.css" rel="stylesheet"></head><body><div class="container d-flex flex-column justify-content-center align-items-center text-center py-3"><header class="mb-5"><h1>Where do you want to go?</h1></header><div class="row justify-content-center"><div class="col-md-8"><form id="travel-form" method="POST"><div class="input-group mb-3"><span class="input-group-text"><i class="bi bi-geo-alt"></i></span> <input name="city" id="city" class="form-control form-control-lg" placeholder="Enter your destination" aria-label="City"></div><div id="city-error" class="alert alert-danger d-none" role="alert">Please enter a valid city name.</div><div class="mb-3"><input type="date" name="date" id="flightDate" class="form-control form-control-lg"></div><div id="date-error" class="alert alert-danger d-none" role="alert"><i class="bi bi-exclamation-circle-fill me-2"></i> Please select a valid date.</div><button type="submit" class="btn btn-primary btn-lg mt-3">Submit</button></form></div></div><div id="flight-data" class="mt-5 d-none"><h2 id="remaining-days"></h2><p id="city-name"></p><p id="temperature"></p><p id="max-temp"></p><p id="min-temp"></p><p id="weather-condition"></p><div id="city-image"></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script><script>document.getElementById("travel-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let cityInput = document.getElementById("city").value.trim();
            let dateInput = document.getElementById("flightDate").value;
            let cityError = document.getElementById("city-error");
            let dateError = document.getElementById("date-error");
            let flightData = document.getElementById("flight-data");

            cityError.classList.add("d-none");
            dateError.classList.add("d-none");
            flightData.classList.add("d-none");

            if (!cityInput) {
                cityError.classList.remove("d-none");
                return;
            }

            if (!dateInput) {
                dateError.classList.remove("d-none");
                return;
            }

            document.getElementById("city-name").textContent = `Destination: ${cityInput}`;
            document.getElementById("remaining-days").textContent = "Your trip is coming soon!";
            flightData.classList.remove("d-none");
        });</script></body></html>
